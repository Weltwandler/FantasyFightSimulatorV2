<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fantasy Fight Simulator</title>
        <link rel="stylesheet" type="text/css" href="./res/styles/style.css">
        <script src="./res/scripts/game.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="grid-container">
            <div id="top-left">
                <!-- Empty -->
                
            </div>
            <div id="header">
                <h1>Fantasy Fight Simulator!</h1>
            </div>
            <div id="top-right">
                <!-- Empty -->
                
            </div>
            <div id="left" class="character">
                <!-- The text-fields are empty until they are filled programmatically -->
                <h2 id="pc-name"></h2>
                <h3 id="pc-class"></h3>
                <p id="pc-hp"></p>
                <p id="pc-armor"></p>
                <p id="pc-attack"></p>
                <p id="pc-damage"></p>
                <p id="pc-mp"></p>
            </div>
            <div id="main">
                <!-- This is the main game area. It contains multiple different pieces of content whose visibility will be turned on and off programmatically-->
                <div id="welcome" class="toggle">
                    <h3>Welcome!</h3>
                    <h4>Please select your character class</h4>
                    <div>
                        <button id="button-warrior">Warrior</button><button id="button-rogue">Rogue</button><button id="button-wizard">Wizard</button>
                    </div>
                </div>
                <div id="name-select" class="toggle">
                    <h4>Please choose a name for your character:</h4>
                    <form action="">
                        <input type="text" id="name-entry" name="name-entry"><br>
                        
                    </form>
                    <button id="name-submit">Submit</button>
                </div>
                <div id="enemy-select" class="toggle">
                    <h4>What Enemy Would you like to fight today?</h4>
                    <div>
                        <button id="button-orc" class="button-enemy">Orc</button>
                        <button id="button-goblin" class="button-enemy">Goblin</button>
                        <button id="button-dragon" class="button-enemy">Dragon</button>
                        <button id="button-bandit" class="button-enemy">Bandit</button>
                        <button id="button-random" class="button-enemy">Surprise Me!</button>
                    </div>
                </div>
                <div id="action-select" class="toggle">
                    <div id="action-header">
                        <h4 id="goes-first"></h4>
                        <h4>Choose your action</h4>
                    </div>
                    <div id="attack-buttons">
                        <button id="button-attack-cautious" class="action-button">Attack Carefully</button>
                        <button id="button-attack-normal" class="action-button">Attack Normally</button>
                        <button id="button-attack-aggressive" class="action-button">Attack Aggressively</button>
                    </div>
                    <div id="magic-buttons">
                        <button id="button-fireball" class="action-button">Cast Fireball</button>
                        <button id="button-lightning" class="action-button">Cast Lightning</button>
                        <button id="button-healing" class="action-button">Cast Healing Hands</button>
                    </div>
                </div>
                <div id="action-outcome" class="toggle">

                </div>
                <div id="game-over" class="toggle">

                </div>
            </div>
            <div id="right" class="character">
                <!-- The text fields are empyu until they are filled programmatically -->
                <h2 id="enemy-type"></h2>
                <h3 class="blank-line">&nbsp;</h3>
                <p id="enemy-hp"></p>
                <p id="enemy-armor"></p>
                <p id="enemy-attack"></p>
                <p id="enemy-damage"></p>
                <p class="blank-line">&nbsp;</p>
            </div>
            <div id="bottom-left">
                <!-- Empty -->
                
            </div>
            <div id="footer">
                <!-- To be determined -->
                
            </div>
            <div id="bottom-right">
                <p class="cr">&copy; 2021 Manuel Gebhard</p>
            </div>
        </div>
    </body>
    
</html>
